<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderString"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length != 0">
          <li class="list-item" v-for="(myNote,index) in notes">
            {{myNote}}
            <button class="btn danger" v-on:click="deleteNote(index)">
              Удалить
            </button>
          </li>
        </ul>
        <div v-if="notes.length === 0 ">Заметок пока нет.</div>
      </div>
    </div>
    >
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
